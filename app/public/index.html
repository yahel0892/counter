<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador en Tiempo Real</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Contador en Tiempo Real</h1>
    <!-- Tabla para mostrar las guías creadas -->
    <div id="tablaGuiasContainer">
      <div class="card-body d-flex justify-content-between align-items-center">
        <h4 class="mb-4">Guías generadas: <span id="contador">0</span></h4>
        <button id="generarGuia" class="btn btn-primary d-flex justify-content-between align-items-center">Generar Guía</button>
      </div>

      <table id="tablaGuias" class="table table-striped" >
        <thead>
          <tr>
            <th>Seguimiento</th>
            <th>Estado</th>
            <th>Origen</th>
            <th>Destino</th>
            <th>Paquete</th>
            <th>Guia</th>
            <th>Usuario</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <!-- Agrega más filas según sea necesario -->
        </tbody>
      </table>
    </div>
  </div> 
  <div class="text-center">
    <div class="spinner-border text-primary" role="status" id="loadingIndicator" style="display: none;">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
